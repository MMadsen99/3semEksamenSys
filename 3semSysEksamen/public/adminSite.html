<!DOCTYPE html>
<html>
  <head>
    <title>Admin side</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./stylesheets/adminStyle.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Admin side</h1>
    <br /><br />
    <div id="addProduct">
      <h3>Tilføj produkt</h3>

      <form>
        <label for="productNameForm">Produkt navn:</label><br />
        <input
          type="text"
          id="nameOnProduct"
          name="productNameForm"
          value=""
        /><br /><br />
        <label for="quantityForm">Antal Stk:</label><br />
        <input
          type="text"
          id="quantity"
          name="quantityForm"
          value=""
        /><br /><br />
        <label for="materialForm">Matrialer:</label><br />
        <input
          type="text"
          id="material"
          name="materialForm"
          value=""
        /><br /><br />

        <label for="klimaSelection">Klima:</label><br /><br />
        <select id="klimaSelection" name="klimaForm" size="1">
          <option value="outside">Udenfor</option>
          <option value="indenfor">Indenfor</option>
          <option value="indenfor/udenfor">Undenfor & Indenfor</option></select
        ><br /><br />

        <label for="categoryForm">Kategori:</label><br />
        <select id="categories" name="categoriesForm" size="1">
          <option value="potte">Potte</option>
          <option value="underskaal">Underskål</option></select
        ><br /><br />

    
      </form>
      <button onclick="addProductToDB()">Tilføj produkt with button</button>
    </div>

    <div class="categoryClass" id="categoryDiv">
      <form>
        <label for="newCategory">Tilføj ny Kategori:</label><br />
        <input
          type="text"
          id="newCategory"
          name="newCategory"
          value=""
        /><br /><br />

        <input id="newCategoryButton" type="button" value="Tilføj kategori" />
      </form>
    </div>

    <button id="btn_click">Klik på mig</button>

    <br> <br> 
    <input id="deletionField" type="text" value=""/>
    <button id="deleteFromDB"> Delete product from DB With ID</button>

    <script src="javascript/adminSite.js"></script>
  </body>
</html>
