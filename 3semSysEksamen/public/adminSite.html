<!DOCTYPE html>
<html>
<head>
<title>Admin side</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="./stylesheets/adminStyle.css" rel="stylesheet">
</head>
<body>

<h1>Admin side</h1><br><br>
<div id="addProduct">
<h3>Tilføj produkt </h3>
<div id="child"></div>
<form method="post" action="/admin" onsubmit="this.submit(); this.reset(); return false;">

    <label for="productNameForm">Produkt navn:</label><br>
    <input type="text" id="nameOnProduct" name="productNameForm" value=""><br><br>
    <label for="quantityForm">Antal Stk:</label><br>
    <input type="text" id="quantity" name="quantityForm" value=""><br><br>
    <label for="materialForm">Matrialer:</label><br>
    <input type="text" id="material" name="materialForm" value=""><br><br>

    <label for="klimaSelection">Klima:</label><br><br>
    <select id="klimaSelection" name="klimaForm" size="1">
      <option value="outside">Udenfor</option>
      <option value="indenfor">Indenfor</option>
      <option value="indenfor/udenfor">Undenfor & Indenfor</option>
    </select><br><br>

    <label for="categoryForm">Kategori:</label><br>
    <select id="categories" name="categoriesForm" size="1">
      <option value="potte">Potte</option>
      <option value="underskaal">Underskål</option>
    </select><br><br>
    
    <input type="submit" value="Tilføj produkt">

  </form> 
</div>
</div>

<div class="categoryClass" id="categoryDiv">
<div id="child2">
  <form>
  <label for="newCategory">Tilføj ny Kategori:</label><br>
  <input type="text" id="newCategory" name="newCategory" value=""><br><br>

  <input id="newCategoryButton" type="button" value="Tilføj kategori">
</form>
</div>
</div>

<script>

var button = document.getElementById("newCategoryButton");

button.addEventListener("click",addNewCategory);

function addNewCategory(){

  var categorySelect = document.getElementById("categories");

  var option = document.createElement("option");

  var newCategoryValue = document.getElementById("newCategory");

  option.text = newCategoryValue.value;

  categorySelect.add(option);
}
</script>

<div id="buttonOnlineLager"></div>
<button id="onlineLager">Gå til onlinelager</button>
<script>
  var button = document.getElementById("onlineLager");
  let url = new URL('http://localhost:3000/adminSiteOnlineLager.html');

button.addEventListener('click', function() { document.location = url; });
</script>
</div>
</div>


</body>
</html>
