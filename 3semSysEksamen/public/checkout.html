                />
                <label for="city"><i class="fa fa-institution"></i> By</label>
                <input
                  type="text"

                <div class="row">
                  <div class="col-50">
             
                  </div>

                    <label for="zip">Postnummer</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="Indtast postnummer..."
                    />
                  </div>
                </div>
               
              </label>
              <div id="shippingAdress">
                <h3>Forsendelsesaddresse</h3>
                <label for="fname"><i class="fa fa-user"></i> Fulde navn</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Indtast navn..."
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Indtast email..."
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Addresse</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="Indtast adresse..."
                />
                <label for="city"><i class="fa fa-institution"></i> By</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Indtast by..."
                />
                <div class="row">
                  <div class="col-50">
             
                  </div>
                  <div class="col-50">
                    <label for="zip">Postnummer</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="Indtast postnummer..."
                    />
              </div>
              </div>
              

              <div class="col-50">
                <h3>Betaling</h3>
                <label for="fname">Accepterede kort</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                 
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                 
                </div>
                <label for="cname">Fulde navn på kreditkortet</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Indtast navn..."
                />
                <label for="ccnum">Kreditkort nummer</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="Indtast udløbsdato..."
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="Indtast udløbsår..."
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Indsat cvv..." />
                  </div>
                </div>
              </div>
            </div>
            <label>

            <input type="button" onclick="navToOrderconfirmation()" value="Checkout" class="btn" id="click" />
          </form>
        </div>
